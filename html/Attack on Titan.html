    <h1> Attack on Titan </h1>

    <h3> SINOPSIS </h3>
    <p>
        La historia de Attack on Titan se sitúa en un mundo donde la humanidad vive encerrada tras muros enormes que los protegen de los Titanes, seres gigantes que 
        buscan devorarlos. Sin embargo, tras la aparición de un Titán colosal que destruye el muro alrededor de su aldea, Eren Jaeger jura venganza en contra de los 
        monstruos que devoraron a su madre. Para lograr su objetivo decide enlistarse en el ejército en compañía de Mikasa y Armin, sus mejores amigos.

        No obstante, hay una antigua conspiración detrás del origen de los muros y los Titanes, así como oscuros secretos que podrían cambiarlo todo. Aclamada por su historia, 
        animación y elenco, Attack on Titan es considerada como una de las mejores series de anime de la década. No obstante, no podemos dejar de mencionar el nivel de 
        violencia que caracteriza la serie, donde cualquier personaje puede morir repentina y brutalmente. Es por eso que también se consolida como uno de los mejores anime seinen. 
    </p>
